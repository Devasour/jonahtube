<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JonahTube</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <div class="logo">JonahTube</div>
    <div class="search-bar">
      <input type="text" placeholder="Search" />
    </div>
    <div class="header-icons">
      <button id="create-btn" title="Create">➕</button>
      <button id="notification-btn" title="Notifications">🔔</button>
      <button id="profile-btn" title="Your Channel">👤</button>
    </div>
  </div>

  <div class="sidebar">
    <a href="index.html">🏠 Home</a>
    <a href="#">🎬 Shorts</a>
    <a href="#">📺 Subscriptions</a>
    <a href="#">🕘 History</a>
    <a href="account.html">📁 Your Videos</a>
    <a href="#">👍 Liked Videos</a>
    <a href="#">⚙️ Settings</a>
  </div>

  <div class="content">
    <!-- Video Grid Placeholder -->
    <div class="video-grid">
      <div class="video-card">Video 1</div>
      <div class="video-card">Video 2</div>
      <div class="video-card">Video 3</div>
      <div class="video-card">Video 4</div>
      <div class="video-card">Video 5</div>
      <div class="video-card">Video 6</div>
    </div>

    <!-- Shorts Row -->
    <div class="shorts-section">
      <h3>Recommended Shorts</h3>
      <div class="shorts-grid">
        <div class="short">Short 1</div>
        <div class="short">Short 2</div>
        <div class="short">Short 3</div>
        <div class="short">Short 4</div>
        <div class="short">Short 5</div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("create-btn").onclick = () => {
      window.location.href = "add-video.html";
    };

    document.getElementById("profile-btn").onclick = () => {
      window.location.href = "account.html";
    };
  </script>
</body>
</html>

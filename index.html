<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JonahTube - Your Channel Hub</title>
  <style>
    /* === MAIN THEME COLOR === */
    :root {
      --main-color: #1e90ff; /* Dodger Blue */
      --main-dark: #1565c0;
      --main-light: #63a4ff;
      --bg-color: #f5f9ff;
      --text-color: #333;
      --card-bg: #ffffff;
      --shadow-color: rgba(30, 144, 255, 0.2);
    }

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: var(--bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* NAV BAR */
    nav {
      background: var(--main-color);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      box-shadow: 0 2px 8px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav .logo {
      font-weight: 700;
      font-size: 1.5rem;
      user-select: none;
      cursor: default;
      letter-spacing: 2px;
    }

    /* User Account Button */
    #userMenuBtn {
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
      outline: none;
      display: flex;
      align-items: center;
      border-radius: 50%;
      transition: box-shadow 0.3s ease;
      width: 44px;
      height: 44px;
      overflow: hidden;
      box-shadow: 0 0 0 2px white;
    }
    #userMenuBtn:hover {
      box-shadow: 0 0 10px 3px var(--main-light);
    }
    #userPhotoSmall {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }

    /* DROPDOWN PANEL */
    #userDropdown {
      position: absolute;
      top: 60px;
      right: 24px;
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 6px 12px var(--shadow-color);
      padding: 20px;
      width: 260px;
      font-size: 14px;
      color: var(--text-color);
      display: none;
      user-select: none;
      z-index: 20;
    }
    #userDropdown[aria-hidden="false"] {
      display: block;
    }

    #userDropdown strong {
      font-size: 1.2rem;
      margin-bottom: 8px;
      display: block;
    }

    #userDropdown div {
      margin: 8px 0;
    }

    #userDropdown button {
      margin-top: 12px;
      width: 100%;
      padding: 10px 0;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 15px;
      color: white;
      background: var(--main-color);
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    #userDropdown button:hover {
      background: var(--main-dark);
    }

    /* MAIN CONTENT */
    main {
      flex: 1;
      padding: 40px 24px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    main h1 {
      font-size: 3rem;
      margin-bottom: 12px;
      color: var(--main-dark);
      text-shadow: 1px 1px 2px var(--main-light);
    }
    main p {
      font-size: 1.25rem;
      color: #555;
      margin-bottom: 24px;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      main h1 {
        font-size: 2.2rem;
      }
      #userDropdown {
        width: 90vw;
        right: 5vw;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">JonahTube</div>
    <button id="userMenuBtn" aria-label="User Account" title="User Account">
      <img id="userPhotoSmall" src="" alt="User Photo" />
    </button>
  </nav>

  <main>
    <h1>Welcome to JonahTube!</h1>
    <p>Your place for channels, videos, and games.</p>
  </main>

  <div id="userDropdown" role="menu" aria-hidden="true">
    <strong id="channelNameSmall">Loading...</strong>
    <div>Followers: <span id="followerCount">0</span></div>
    <div>Videos: <span id="videoCount">0</span></div>
    <button id="addVideoBtn">Add Video</button>
    <button id="signOutBtn">Sign Out</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCIVGv1dkpCn6bKGstvbqDMHbPY9ce8tw8",
      authDomain: "jonahtube-bf9db.firebaseapp.com",
      projectId: "jonahtube-bf9db",
      storageBucket: "jonahtube-bf9db.firebasestorage.app",
      messagingSenderId: "757825713276",
      appId: "1:757825713276:web:d755230351acd1159d45f9",
      measurementId: "G-NF5N10T4Q1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userMenuBtn = document.getElementById("userMenuBtn");
    const userDropdown = document.getElementById("userDropdown");
    const userPhotoSmall = document.getElementById("userPhotoSmall");
    const channelNameSmall = document.getElementById("channelNameSmall");
    const followerCount = document.getElementById("followerCount");
    const videoCount = document.getElementById("videoCount");
    const addVideoBtn = document.getElementById("addVideoBtn");
    const signOutBtn = document.getElementById("signOutBtn");

    let currentUserId = null;

    userMenuBtn.addEventListener("click", () => {
      const isVisible = userDropdown.getAttribute("aria-hidden") === "false";
      userDropdown.setAttribute("aria-hidden", isVisible ? "true" : "false");
    });

    signOutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    addVideoBtn.addEventListener("click", () => {
      window.location.href = "add-video.html";
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserId = user.uid;
        userPhotoSmall.src = user.photoURL || "https://i.pravatar.cc/40";
        userPhotoSmall.alt = `${user.displayName || "User"} photo`;
        userMenuBtn.style.display = "inline-flex";

        const channelDoc = await getDoc(doc(db, "channels", currentUserId));
        if (channelDoc.exists()) {
          const data = channelDoc.data();
          channelNameSmall.textContent = data.name || "Unnamed Channel";
          followerCount.textContent = data.followersCount || 0;

          const videosCol = collection(db, "channels", currentUserId, "videos");
          const videosSnap = await getDocs(videosCol);
          videoCount.textContent = videosSnap.size;
        } else {
          channelNameSmall.textContent = "No Channel Yet";
          followerCount.textContent = 0;
          videoCount.textContent = 0;
        }
      } else {
        userMenuBtn.style.display = "none";
        userDropdown.setAttribute("aria-hidden", "true");
      }
    });
  </script>
</body>
</html>

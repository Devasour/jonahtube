<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JonahTube</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-bar">
    <div class="logo">JonahTube</div>
    <input type="text" placeholder="Search..." class="search-bar" />
    <div class="top-buttons">
      <a href="add-video.html" class="icon-button">➕</a>
      <div id="notification-bell" class="icon-button">
        🔔
        <span id="notif-dot" class="notif-dot"></span>
      </div>
      <a href="account.html" class="icon-button">👤</a>
    </div>
  </header>

  <div class="main-content">
    <!-- Sidebar -->
    <aside class="sidebar">
      <a href="index.html">🏠 Home</a>
      <a href="#">🎬 Shorts</a>
      <a href="#">📺 Subscriptions</a>
      <a href="#">🕓 History</a>
      <a href="#">📤 Your Videos</a>
      <a href="#">👍 Liked Videos</a>
      <a href="#">⚙️ Settings</a>
    </aside>

    <!-- Videos Grid -->
    <main class="videos-grid">
      <h2>Welcome to JonahTube!</h2>
      <p>Here’s where your featured videos will go.</p>
    </main>
  </div>

  <script>
    const notifBell = document.getElementById("notification-bell");
    const notifDot = document.getElementById("notif-dot");
    const hasRead = localStorage.getItem("readGuidelines");

    // Show red dot only if not read yet
    if (hasRead === "true") {
      notifDot.style.display = "none";
    }

    notifBell.addEventListener("click", () => {
      alert("📜 Please read our Community Guidelines here:\n\nhttps://docs.google.com/document/d/1AOA27SZsHX0TqiBbfaMlEV4avWhnm9gbvyixlkY80JA/edit?usp=sharing");

      // Mark as read
      localStorage.setItem("readGuidelines", "true");
      notifDot.style.display = "none";
    });
  </script>
</body>
</html>

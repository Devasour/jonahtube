<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Video</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Upload a New Video</h1>
    <form id="videoForm">
      <input type="text" id="title" placeholder="Video Title" required />
      <textarea id="description" placeholder="Video Description" required></textarea>
      <input type="url" id="videoUrl" placeholder="YouTube Embed URL" required />
      <button type="submit">Publish Video</button>
    </form>
    <div id="status"></div>
    <a href="account.html" class="back-link">‚Üê Back to Account</a>
  </div>

  <script type="module" src="add-video.js"></script>
</body>
</html>

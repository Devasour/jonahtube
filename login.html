<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JonahTube Login</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input { margin: 5px; padding: 10px; width: 250px; }
    button { margin: 10px; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Welcome to JonahTube</h1>
  <button onclick="loginWithGoogle()">Sign in with Google</button>

  <hr />

  <input type="email" id="email" placeholder="Email" /><br />
  <input type="password" id="password" placeholder="Password" /><br />
  <button onclick="loginWithEmail()">Login with Email</button>
  <button onclick="signupWithEmail()">Sign Up with Email</button>

  <!-- Firebase scripts -->
  <script type="module">
    // --- Firebase imports ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCIVGv1dkpCn6bKGstvbqDMHbPY9ce8tw8",
  authDomain: "jonahtube-bf9db.firebaseapp.com",
  projectId: "jonahtube-bf9db",
  storageBucket: "jonahtube-bf9db.firebasestorage.app",
  messagingSenderId: "757825713276",
  appId: "1:757825713276:web:d755230351acd1159d45f9",
  measurementId: "G-NF5N10T4Q1"
};


    // --- Initialize Firebase ---
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // --- Functions for buttons ---
    window.loginWithGoogle = () => {
      signInWithPopup(auth, provider)
        .then(() => window.location.href = "index.html")
        .catch(e => alert(e.message));
    };

    window.loginWithEmail = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "index.html")
        .catch(e => alert(e.message));
    };

    window.signupWithEmail = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "index.html")
        .catch(e => alert(e.message));
    };
  </script>
</body>
</html>
